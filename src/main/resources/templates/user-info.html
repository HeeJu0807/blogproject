<!-- user-info.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
</head>
<body>
<h1>User Information</h1>
<div th:if="${user != null}">
    <p>User ID: <span th:text="${user.username}"></span></p>
    <p>Email: <span th:text="${user.email}"></span></p>
    <!-- 추가적인 사용자 정보 출력 -->
</div>
<div th:if="${user == null}">
    <p>You are not logged in. Please <a th:href="@{/login}">log in</a>.</p>
</div>
</body>
</html>
